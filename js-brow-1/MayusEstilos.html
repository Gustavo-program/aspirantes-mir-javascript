<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mayúsculas</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">CONVERTIR TEXTO A MAYÚSCULAS</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input
            class="form-control"
            type="text"
            placeholder="Ingrese el Texto en minusculas"
            id="text"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>
            Resultado en Mayúsculas:
            <p id="resultado"></p>
          </h2>
        </div>
      </div>

      <hr />

      <!-- DAR CLICK AL BOTON PARA CAMBIARLO A MAYÚSCULAS -->
      <br />
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary" id="cambio">
            Convertir mensaje a mayusculas
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <h2>
            Resultado en Mayúsculas con el botón:
            <p id="resultadoBtn"></p>
          </h2>
        </div>
      </div>

      <br />
      <hr />
      <br />
      <!-- EJERCICIO BONUS -->

      <h1 class="text-center">Bonus</h1>
      <h2>Palabras Palindromas</h2>
      <div class="row">
        <div class="col-md-12">
          <input
            class="form-control"
            type="text"
            placeholder="Ingrese una palabra palindroma"
            id="textPalindroma"
          />
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" id="btnPalindroma">Validar</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p id="resultadoPalindroma"></p>
        </div>
      </div>
    </div>

    <script src="mayus.js"></script>
  </body>
</html>
